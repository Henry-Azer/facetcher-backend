# server
server.port= 8010
server.servlet.context-path=/book-service
spring.application.name=book-recommendation-system

# Spring postgres datasource
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.datasource.url=jdbc:postgresql://localhost:5432/facetcher
spring.datasource.username=postgres
spring.datasource.password=root
# Spring liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/facetcher.xml

# Hibernate jpa ddl
spring.jpa.hibernate.ddl-auto=none

# Spring jpa
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=false

# Hibernate show sql
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security Properties
library.security.jwtSecret=facetcher-auth-secret
library.security.jwt.accessToken.expirationMs=3600000
library.security.jwt.refreshToken.expirationMs=86400000